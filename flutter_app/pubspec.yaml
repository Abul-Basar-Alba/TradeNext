name: tradenest
description: A marketplace mobile application for buying, selling, and renting products
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # API & Networking
  dio: ^5.4.0
  http: ^1.1.2
  connectivity_plus: ^5.0.2

  # Local Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image Handling
  image_picker: ^1.0.7
  # image_cropper: ^5.0.1
  cached_network_image: ^3.3.1
  flutter_image_compress: ^2.1.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  flutter_staggered_grid_view: ^0.7.0

  # Authentication
  google_sign_in: ^6.2.1
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0

  # Utilities
  timeago: ^3.6.0
  url_launcher: ^6.2.3
  share_plus: ^7.2.1
  flutter_dotenv: ^5.1.0
  uuid: ^4.3.3
  logger: ^2.0.2+1

  # Form & Validation
  flutter_form_builder: ^10.3.0
  form_builder_validators: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
